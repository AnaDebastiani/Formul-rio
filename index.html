<body>
    
    <div class="filme"> 
        <form>

            </label>

            <label class="banana">
                <h3> Qual o genero do filme?</h3>
                <select>
                    <option>Terror</option>
                    <option>Ação</option>
                    <option>Animado</option>
                    <option>Drama</option>
                    <option>Comédia</option>
                    <option>Avetura</option>
                </select>
            </label>

            <label id="bergamota">
                <h3>Quantos personagens tem no filme?</h3>
                <input type="number"/>
            </label>

            <label class="banana">
                <h3>Qual personagem favorito?</h3>
                <input type="text"/>
            </label>
        </form>
        <button> estilo um</button>
